<!DOCTYPE html>
<html>
<head>
<style>
form {border: 3px solid #ff4c68; width:50%}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  font: "Arial";
  text-align: center;
}
.container1 {
  padding: 16px;
  width:60%;
  align-items: center;
  top: 50%;
  left: 50%;
}


button {
  background-color: #f44336;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 60%;
  align-self: center;
  font: "Arial"
}

button:hover {
  opacity: 0.8;
  font: "Arial"
}


.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  font: "Arial"
}

img.avatar {
  width: 10%;
  border-radius: 20%;
}


span.psw {
  float: right;
  padding-top: 16px;
}

</style>
</head>
<body>

<h2>Login Form</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="images\dog-img.jpg" alt="Avatar" class="avatar" border-radius:50%>
  </div>

  <div class="container1">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>

</body>
</html>
